version: '3.2'

networks:
    default:
        external:
          name: iae_network
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        image: iaeapi:1.1
        ports:
            - 3003:3000
        volumes:
            - .:/app
            - iae_uploads:/app/public/uploads
        env_file: .env
        entrypoint: ./entrypoints/docker-entrypoint.sh
volumes:
    iae_uploads:
        external: true
